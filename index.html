<!doctype HTML>
<html>
   <head>
      <title>Weather app</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index.css" />
   </head>
   <body>
      <header id = "main-header">
         <ul id = "listbuttons">
            <li class = "items"><button  id = "lightbutton">&#128161; </button></li>
            <li class = "items"><button id = "searchbutton">	&#128269;</button></li>
         </ul>
		 <h1>Weather App</h1>
      </header>
      <section id = "sec">
         <aside id = "search">
            <h1 id = "searchheader">
				Search
            </h1>
			<div id = "align">
            <form id = "myform">
            
                  
                     <span>City</span>
                     <label id = "citylabel">
                     <input type = "City" id = "city-input" value = Calgary  class = "fileds">
                     </label>
   
                
                  

               
  
			
			   <button id = "searchWeather">Search</button>
	
            </form>
		</div>
         </aside>
         <main id = "mainsection">
            <h1 id ="cityheader">Weather Condition</h1>
            <h1 id ="error">City not found, search again</h1>
            <section id = "weatherinfo">
               
               <div id = "grid">

                     <div class = "boxes">
                     <b>Feels Like</b><span id = "FeelsLike"> </span>
                     </div>
          
                     <div class = "boxes">
                     <b>Maximum Temperature</b><span id = "MaximumTemperature"> </span>
                  </div>
                  <div class = "boxes">
                     <b>Current Temperature</b><span id = "CurrentTemperature"></span>
                  </div>
                  <div class = "boxes">
                     <b>Minimum Temperature</b><span id = "MinimumTemperature"></span>
                  </div>
                  <div class = "boxes">
                     <b>Local Time</b><span id = "LocalTime"></span>
                  </div>
                  <div class = "boxes">
                     <b>Humidity</b><span id = "Humidity"></span>
                  </div>



               </div>
            </section>
         </main>
      </section>
      <footer id="footersection">Coded by Qazi Saboor</footer>
   </body>
   <script src="Jquery.js"></script>
   <script src = "index.js"></script>

      

   </body>
</html>

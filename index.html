<!doctype HTML>
<html>
	<head>
		<title>Weather app</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header id = "main-header">
			<ul id = "listbuttons">
			<li><button id = "lightbutton">Light mood</button></li>
			<li><button id = "searchbutton">Search</button></li>
		</ul>
			
		</header>
		<section id = "sec">
		<aside id = "search">
			<h1>
				Search
			</h1>
			<form id = "myform">
			
				<select id = "language"> 
				<p>Language
				<option>English</option>
				<option>Hindi</option>
				</p>
			</select>
			<label>City
			<input type = "City" id = "city-input" value = Calgary>
		</label>
			<label>Units
			<input type = "Units" id = "units-input" value = Metric>
		</label>
			<label>idk
			<input type = "text" id  = "text-input">
		</label>
			<button id = "searchWeather">Search</button>
			</form>
		</aside>
		<main id = "mainsection">
			<h1>Weather Condition</h1>
			<section id = "weatherinfo">
				<b>Feels Like</b><span id = "FeelsLike"> </span>
				<br>
				<b>Current Temperature</b><span id = "CurrentTemperature"></span>
				<br>
				<b>Minimum Temperature</b><span id = "MinimumTemperature"></span>
				<br>
				<b>Pressure</b><span id = "Pressure"></span>
				<br>
				<b>Humidity</b><span id = "Humidity"></span>
			</section>
		</main>
		</section>
		<footer id="footersection">hey</footer>
	</body>


	<script src="Jquery.js"></script>
    <script src = "index.js"></script>
	</body>
</html>

<!doctype HTML>
<html>
   <head>
      <title>Weather app</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index.css" />
   </head>
   <body>
      <header id = "main-header">
         <ul id = "listbuttons">
            <li class = "items"><button  id = "lightbutton">&#128161; </button></li>
            <li class = "items"><button id = "searchbutton">	&#128269;</button></li>
         </ul>
		 <h1>Weather App</h1>
      </header>
      <section id = "sec">
         <aside id = "search">
            <h1>
				Search
            </h1>
			<div id = "align">
            <form id = "myform">
               <ul id = "formlist">
            
                  <li class = "items2">
                     <span>City</span>
                     <label id = "citylabel">
                     <input type = "City" id = "city-input" value = Calgary  class = "fileds">
                     </label>
                  </li>
                
                  

               
               </ul>
			
			   <button id = "searchWeather">Search</button>
	
            </form>
		</div>
         </aside>
         <main id = "mainsection">
            <h1 id ="cityheader">Weather Condition</h1>
            <h1 id ="error">City not found, search again</h1>
            <section id = "weatherinfo">
               <ul id ="mainlist">
                  <li>
                     <b>Feels Like</b><span id = "FeelsLike"> </span>
                  </li>
                  <li>
                     <b>Maximum Temperature</b><span id = "MaximumTemperature"> </span>
                  </li>
                  <li>
                     <b>Current Temperature</b><span id = "CurrentTemperature"></span>
                  </li>
                  <li>
                     <b>Minimum Temperature</b><span id = "MinimumTemperature"></span>
                  </li>
                  <li>
                     <b>LocalTime</b><span id = "LocalTime"></span>
                  </li>
                  <li>
                     <b>Humidity</b><span id = "Humidity"></span>
                  </li>
               </ul>
            </section>
         </main>
      </section>
      <footer id="footersection">Coded by Qazi Saboor</footer>
   </body>
   <script src="Jquery.js"></script>
   <script src = "index.js"></script>

      

   </body>
</html>
